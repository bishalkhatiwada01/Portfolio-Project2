<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Section id="Contact">
        <div class="contact container">
            <div>
                <h1 class="contact-title">Contact info</h1>
            </div>
            <div class="contact-items">
                <div class="contact-item">
                    <div class="icon"><img class="phone-icon" src="assets/phone.png" alt="Contact icon"></div>
                    <div class="contact-info">
                        <h1>Phone</h1>
                        <p>07915 292913, 01234 567891 </p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon"><img src="assets/email.png" alt="Contact icon"></div>
                    <div class="contact-info">
                        <h1>Email</h1>
                        <p>bijeshadhikari7@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon"><img src="assets/address.png" alt="Contact icon"></div>
                    <div class="contact-info">
                        <h1>Address</h1>
                        <p>Mr Adhikari 49 st.pauls road, peterborough PE1 3DN</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required/>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
                <label for="message">Message</label>
                <textarea
                    name="message"
                    id="message"
                    cols="25"
                    rows="6"
                ></textarea>
                <button class="message-cta">Send Message</button>
            </form>
        </div>
    </Section>
    
</body>
</html>
